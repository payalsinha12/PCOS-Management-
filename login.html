<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PCOS Management - Register & Login</title>
  <link rel="stylesheet" href="styles9.css">
  <style>
    .container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      margin: 50px auto;
      max-width: 900px;
    }
    .register-section, .login-section {
      width: 45%;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header class="header-container">
    <nav>
      <img class="logo" src="images/1-removebg-preview (1).png" alt="PCOS Management Logo">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="selfdiagnosis.html">SelfDiagnosis</a></li>
        <li><a href="dietplanner.html">DietPlanner</a></li>
        <li><a href="yogaplanner.html">YogaPlanner</a></li>
        <li><a href="cycletracker.html">CycleTracker</a></li>
        <li><a href="lifestylesuggestion.html">LifestyleSuggestions</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <div class="container">
      <!-- Registration Form -->
      <section class="register-section">
        <h1>Create Your Account</h1>
        <form id="registerForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="button" id="registerButton">Register</button>
        </form>
      </section>

      <!-- Login Form -->
      <section class="login-section">
        <h1>Login</h1>
        <form id="loginForm">
          <div class="form-group">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="loginEmail" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
          </div>
          <button type="button" id="loginButton">Login</button>
        </form>
      </section>
    </div>
  </main>
<div id="toast-container"></div>
<script src="script5.js"></script>

</body>
</html>
