  <div class="main-content">
    <div class="content-container">
      <!-- Self Diagnosis Section -->
      <div class="self-diagnosis">
        <h2>Self Diagnosis</h2>
        <form id="self-diagnosis-form">
          <div class="form-group">
            <label>
              <input type="checkbox" name="symptoms" value="Missed periods, irregular periods, or very light periods">
              Missed periods, irregular periods, or very light periods
            </label>
            <label>
              <input type="checkbox" name="symptoms" value="Ovaries that are large or have many cysts">
              Ovaries that are large or have many cysts
            </label>
            <label>
              <input type="checkbox" name="symptoms" value="Excess body hair, including the chest, stomach, and back (hirsutism)">
              Excess body hair, including the chest, stomach, and back (hirsutism)
            </label>
            <label>
              <input type="checkbox" name="symptoms" value="Weight gain, especially around the belly (abdomen)">
              Weight gain, especially around the belly (abdomen)
            </label>
            <label>
              <input type="checkbox" name="symptoms" value="Acne or oily skin">
              Acne or oily skin
            </label>
            <label>
              <input type="checkbox" name="symptoms" value="Male-pattern baldness or thinning hair">
              Male-pattern baldness or thinning hair
            </label>
            <label>
              <input type="checkbox" name="symptoms" value="Infertility">
              Infertility
            </label>
            <label>
              <input type="checkbox" name="symptoms" value="Small pieces of excess skin on the neck or armpits (skin tags)">
              Small pieces of excess skin on the neck or armpits (skin tags)
            </label>
            <label>
              <input type="checkbox" name="symptoms" value="Dark or thick skin patches on the back of the neck, in the armpits, and under the breasts">
              Dark or thick skin patches on the back of the neck, in the armpits, and under the breasts
            </label>
          </div>
          <div class="form-group">
            <button type="button" id="submit-btn">Submit</button>
          </div>
        </form>
      </div>
  
      <!-- Sonography Upload Section -->
      <div class="sonography-upload">
        <h2>Sonography Upload</h2>
        <p>If you want more accurate results, please upload your sonography report.</p>
        <div class="upload-section">
          <input type="file" id="sonography-file" accept=".pdf,.doc,.docx">
          <button type="button" id="upload-submit-btn">Submit</button>
        </div>
      </div>
    </div>
  </div>
